baseURL: "http://rextechie.github.io/"
title: RexBlog
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: RexBlog
  description: "探索技术与科研的交融之地 | 分享前沿技术动态、深入解读学术论文 | 用技术视角解读世界的个人笔记"
  keywords: [Blog]
  # 作者信息
  author: Rex
  # 头像
  images: ["./images/profile.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false
  # 显示阅读时间
  ShowReadingTime: true
  # 显示分享按钮
  ShowShareButtons: true
  # 显示文章导航
  ShowPostNavLinks: true
  # 显示面包屑导航
  ShowBreadCrumbs: true
  # 显示代码复制按钮
  ShowCodeCopyButtons: true
  # 显示文章字数统计
  ShowWordCount: true
  # 显示RSS按钮
  ShowRssButtonInSectionTermList: true
  # 使用Hugo的TOC  
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  # 允许评论
  comments: true
  hidemeta: false
  hideSummary: false
  # 显示目录
  showtoc: true
  tocopen: true

  # 资源配置
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "./favicon/favicon_32x32.png"
    favicon16x16: "./favicon/favicon_16x16.png"
    favicon32x32: "./favicon/favicon_32x32.png"
    apple_touch_icon: "./favicon/favicon_32x32.png"
    safari_pinned_tab: "./favicon/favicon_32x32.png"

  label:
    text: "Home"
    icon: ./favicon/favicon_32x32.png
    iconHeight: 35

  # 头像模式
  profileMode:
    enabled: true # needs to be explicitly set
    title: Rex Blog
    subtitle: ""
    imageUrl: "./images/profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: 头像不见啦～
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # 社交媒体配置
  socialIcons:
    - name: csdn
      url: "https://blog.csdn.net/GiantApe"
    - name: github
    - name: email
      url: "mailto:rexhub@163.com"


  # 封面配置
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/RexTechie/RexTechie.github.io/blob/main/content"
    Text: "修改" # edit text
    appendFilePath: true # to append file path to Edit link

  # 用于搜索
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 50
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 60
    - identifier: about
      name: About
      url: /about/
      weight: 70
    
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  # 配置latex数学公式
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search